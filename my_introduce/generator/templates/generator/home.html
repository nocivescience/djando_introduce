{%extends 'generator/layout.html'%}
{%block content%}
<div class="col-md-4 offset-md-4" style="margin-top: 50px">
    <form action="{%url 'password'%}" class="card card-body p-5 text-light bg-dark text-center" action="{%url 'password'%}">
        <h1>Generador de Contraseñas</h1>
        <label for="length">Seleccione la longitud</label>
        <select name="length" id="length" class="form-control">
            <option value="6">6 Caracteres</option>
            <option value="8" selected>8 Caracteres</option>
            <option value="10">10 Caracteres</option>
            <option value="12">12 Caracteres</option> 
        </select>
        <div class="form-check form-switch my-2">
            <label for="uppercase" class="form-check-label">En Mayúsculas</label>
            <input type="checkbox" name="uppercase" id="uppercase" class="form-check-input"/>
        </div>
        <div class="form-check form-switch my-2">
            <label for="numbers" class="form-check-label">Con Números</label>
            <input type="checkbox" name="numbers" id="numbers" class="form-check-input"/>
        </div>
        <div class="form-check form-switch my-2">
            <label for="special" class="form-check-label">Con Caracteres Especiales</label>
            <input type="checkbox" name="special" id="special" class="form-check-input"/>
        </div>
        <button type="submit" class="btn btn-primary">Generar</button>
    </form>
</div>
{%endblock%}
